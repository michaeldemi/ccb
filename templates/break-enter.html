<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Enter Stat Card</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* Slate 800 for the editor background */
            margin: 0;
            overflow: hidden; /* Hide scrollbars during scale */
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The actual graphic container */
        #story-card {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
            transform-origin: center center;
            /* Will be scaled via JS */
        }

        /* Decorative background mesh */
        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            position: absolute;
            inset: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
        }

        /* Scanline effect for modern tech feel */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <!-- The 1080x1920 Canvas -->
    <div id="story-card" class="flex flex-col text-white overflow-hidden">
        
        <!-- Background Effects -->
        <div class="bg-mesh"></div>
        <div class="scanlines"></div>

        <!-- Decorative Top Circle -->
        <div class="absolute -top-[300px] -right-[300px] w-[800px] h-[800px] bg-blue-600 rounded-full blur-[150px] opacity-20"></div>
        <div class="absolute top-[40%] -left-[300px] w-[600px] h-[600px] bg-orange-600 rounded-full blur-[150px] opacity-10"></div>

        <!-- Header Section -->
        <div class="relative z-10 w-full p-16 pt-64 flex flex-col items-center text-center">
            
            <!-- Icon/Label -->
            <div class="flex flex-col items-center gap-6 mb-8">
                <!-- Changed Icon to Orange for distinction, using House/Door icon -->
                <div class="p-4 bg-orange-500/20 rounded-2xl border border-orange-500/50">
                    <i class="ph-fill ph-house-line text-6xl text-orange-500"></i>
                </div>
                <div class="flex items-center gap-4">
                    <span id="report-label" class="text-3xl font-bold tracking-widest uppercase text-slate-400">Weekly Report</span>
                    <span class="text-3xl font-bold tracking-widest uppercase text-slate-600">•</span>
                    <span id="week-range" class="text-3xl font-bold tracking-widest uppercase text-slate-400">Dec 01 - Dec 07</span>
                </div>
            </div>

            <!-- Big Title -->
            <h1 id="metric-title" class="text-8xl font-black tracking-tight mb-2">
                BREAK & <span class="text-orange-500">ENTER</span>
            </h1>
            <div class="w-32 h-2 bg-orange-500 rounded-full mt-4"></div>
        </div>

        <!-- Main Content (Centered) -->
        <div class="relative z-10 flex-1 flex flex-col items-center justify-center -mt-20">
            
            <!-- The Big Number Card -->
            <div class="p-20 flex flex-col items-center relative animate-pulse-slow min-w-[600px]">
                
                <!-- Number -->
                <div class="text-[450px] leading-none font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-400 drop-shadow-2xl">
                   <span id="break-enter-count">15</span>
                </div>

                <!-- Trend Info (Moved Inside) -->
                <div class="w-full flex flex-col items-center gap-8 mt-8">
                    
                    <!-- Trend Chip (Orange Theme) -->
                    <div class="flex items-center gap-4 bg-orange-500 text-white px-10 py-5 rounded-full shadow-lg shadow-orange-500/30">
                        <i class="ph-bold ph-trend-up text-5xl"></i>
                        <span id="trend-label" class="text-5xl font-bold">Up vs last week</span>
                    </div>

                    <!-- Small Line Info -->
                    <div class="flex items-center gap-3">
                        <span id="delta-incidents" class="text-5xl font-bold text-orange-400">+3 incidents</span>
                        <span id="delta-percent" class="text-4xl text-slate-500 font-semibold">(≈+25%)</span>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer / Branding Area -->
        <div class="relative z-10 w-full p-16 pb-80 text-center">
            <div class="border-t border-slate-700 w-full mb-8"></div>
            <p id="data-source" class="text-3xl text-slate-500 font-medium">Data based on local police reports</p>
        </div>

    </div>

    <script>
        // Scaling Logic to fit the 1080x1920 card in the viewport
        function scaleCard() {
            const card = document.getElementById('story-card');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const padding = 40; // Space for UI

            // Calculate scale
            const scaleX = (windowWidth - padding) / 1080;
            const scaleY = (windowHeight - padding) / 1920;
            const scale = Math.min(scaleX, scaleY) * 0.95; // 0.95 for a bit of breathing room

            card.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scaleCard);
        // Initial scale
        scaleCard();
    </script>
</body>
</html>
