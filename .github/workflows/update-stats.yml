name: Update Crime Stats

on:
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Fetch and update data
      run: python fetch_data.py
      
    - name: Generate screenshots
      run: python screenshot.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add templates/ screenshots/
        git commit -m "Update crime stats and screenshots for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
        
    - name: Trigger Make.com webhook
      run: |
        # Replace YOUR_MAKE_WEBHOOK_URL with your actual Make.com webhook URL
        curl -X POST https://hook.eu1.make.com/YOUR_MAKE_WEBHOOK_URL \
          -H "Content-Type: application/json" \
          -d '{"message": "New crime stats screenshots ready", "date": "'$(date +'%Y-%m-%d')'"}'