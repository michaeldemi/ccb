name: Update Crime Stats

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday 00:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'     # align with local dev and Playwright support

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system deps
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Update all templates from API
        run: PYTHONPATH=. python bin/update_all_stats.py

      - name: Generate screenshots
        run: python screenshot.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add templates/ screenshots/
          git commit -m "Update stats and screenshots $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
